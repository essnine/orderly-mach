<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script async defer src="https://www.recurse-scout.com/loader.js?t=c38c3a2418fe856df4403b5d845c8d9d"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: block;
                min-height: 90%;
                margin: auto;
            }
            .container {
                display: block;
                flex-direction: column;
            }
            .links {
                display: block;
                width: 100%;
                text-align: center;
                position: fixed;
                border-bottom: 1px solid black;
                top: 0%;
                background: white;
            }
            .content {
                display: block;
                padding: 3rem 1rem 2rem 1rem;
                min-width: 22rem;
                max-width: 80%;
                text-align: justify;
                margin: auto;
            }
            .header {
                display: block;
                align-self: center;
            }
            .header-item {
                display: inline;
                padding: 0 2rem 0 0;
            }
            .page-footer {
                border-top: 1px black;
                background-color: white;
                width: 100%;
                display: block;
                position: fixed;
                bottom: 0%;
                text-align: center;
                padding: 0.5rem;
                border-top-style: solid;
            }
            :is(h1, h2, h3, h4, h5, h6) {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="links">
                <!-- Links Section -->
                <ul class="header">
                   <li class="header-item"><a href="/home">Home</a></li>
                   <li class="header-item"><a href="/pages">Pages</a></li>
                   <li class="header-item"><a href="/about">About</a></li>
                </ul>
            </nav>
            <div class="content">
                <!-- Content Section -->
                {{ content }}
            </div>
        </div>
        <footer class="page-footer">
            <div class="rc-scout">Loading...</div>
        </footer>
    </body>
</html>

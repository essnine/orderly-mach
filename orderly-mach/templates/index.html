<html lang="en">
    <head>

        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;

            .container {

            }
            .links {

                padding: 10px;

    </head>

        <div class="container">
            <div class="links">
                <!-- Links Section -->
                {{links}}
            </div>
            <div class="content">
                <!-- Content Section -->
                {{content}}
            </div>
        </div>
    </body>
</html>
